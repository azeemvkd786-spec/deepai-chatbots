<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: white;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      padding: 10px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user { color: blue; text-align: right; }
    .bot { color: green; text-align: left; }
    input { width: 75%; padding: 8px; }
    button { width: 20%; padding: 8px; }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <input id="input" placeholder="Type a message..." />
  <button onclick="send()">Send</button>
</div>

<script>
  async function send() {
    const input = document.getElementById("input");
    const msg = input.value.trim();
    if (!msg) return;

    add("You", msg, "user");
    input.value = "";

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    add("AI", data.reply, "bot");
  }

  function add(sender, text, cls) {
    const div = document.createElement("div");
    div.className = cls;
    div.innerText = sender + ": " + text;
    document.getElementById("messages").appendChild(div);
  }
</script>

</body>
</html>
